<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	<title>123</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	body{
		font: 15px/1.3 'Open Sans', sans-serif;
		color: #5e5b64;
		text-align: center;
	}

	nav.home .home,
	nav.projects .projects,
	nav.services .services,
	nav.contact .contact{
		background-color: #e35885;
	}
</style>
</head>
<body>

<div id="main">
	<nav v-bind:class="active" v-on:click.prevent>
		<a href="#" @click="change_active('home')" class="home">Home</a>
		<a href="#" @click="change_active('projects')" class="projects">Projects</a>
		<a href="#" @click="change_active('services')" class="services">Services</a>
		<a href="#" @click="change_active('contact')" class="contact">Contact</a>
	</nav>
	<p>您选择了 <b>{{active}} 菜单</b></p>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el: '#main',
		data: {
			active: 'home'
		},
		methods: {
			change_active: function(active){
				this.active = active
			}
		}
	})
</script>
</body>
</html>
