<!DOCTYPE html>
<html>
<head>
    <title>Anti Spider Second</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<script type = "text/javascript" >
function stringToHex(str) {
    var val = "";
    for (var i = 0; i < str.length - 1; i++) {
        if (val == "") val = str.charCodeAt(i).toString(16);
        else val += str.charCodeAt(i).toString(16);
    }
    return val;
}
function AntiSpiderSecond() {
    var width = screen.width;
    var height = screen.height;
    var screendate = width + "," + height;
    var curlocation = window.location.href;
    if ( -1 == curlocation.indexOf("security_verify_")) {
        document.cookie = "anti_spider_second_mid=" + stringToHex(window.location.pathname) + '; path=/;';
    }
    self.location = "{{ anti_spider_path }}" + "?security_verify_data=" + stringToHex(screendate);
}
</script>
<script>
setTimeout("AntiSpiderSecond()", 50);
</script >
</html>
