{% block title %}博客编辑{% endblock %}

{% block beforeScript %}
<link rel="stylesheet" href="/static/css/wangEditor.min.css">
{% endblock %}

{% block beforehead %}
<script src="/static/js/wangEditor.min.js"></script>
{% endblock %}

{% block base2_content %}
<form id="blog_editor">
    <div class="form-group">
        <label>文章标题:</label>
        <input class="form-control" v-model="blog.name">
    </div>
    <div class="form-group">
        <label>文章摘要:</label>
        <textarea class="form-control" rows="2" v-model="blog.summary"></textarea>
    </div>
    <div class="form-group">
        <label>文章内容:</label>
       <div id="editor"></div>
    </div>
    <button class="btn btn-info pull-right" @click="submit">保存</button>
</form>
<div class="btn-group dropup" id="blog_type">
    <button type="button" class="btn btn-default" v-text="current_type_func"></button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#" @click.prevent="choose_type(1)">前端</a></li>
        <li><a href="#" @click.prevent="choose_type(2)">后端</a></li>
        <li><a href="#" @click.prevent="choose_type(3)">爬虫</a></li>
        <li><a href="#" @click.prevent="choose_type(4)">生活</a></li>
    </ul>
</div>
{% endblock %}

                        type: 'POST',
                        dataType: 'json',
                        url: blog_api,
                        contentType: 'application/json'
                    };
                    this.$data.blog.content = editor.txt.html();
                    opt.data = JSON.stringify(this.$data.blog || {});
                    $.ajax(opt).done(function(r){
                        if (r && r.error) {
                            alert(r.error)
                            return
                        } else {
                            location.assign('/blogs/blog/'+r.id);
                        }
                    });
                }
            }

            data: {
                current_type: ''
            },
            computed: {
                current_type_func: function () {
                    console.log(this.current_type)
                    var bt = this.current_type
                    if (bt === 0) {
                        this.current_type = '未指定分类'
                    } else if (bt === 1) {
                        this.current_type = '前端'
                    } else if (bt === 2) {
                        this.current_type = '后端'
                    } else if (bt === 3) {
                        this.current_type = '爬虫'
                    } else if (bt === 4) {
                        this.current_type = '生活'
                    }
                    return this.current_type
                }
            },
            methods: {
                choose_type: function (type) {
                        var that = this,
                            opt = {
                            type: 'POST',
                            dataType: 'json',
                            url: '/api/choose/blog/' + blog_id + '/type',
                            contentType: 'application/json'
                        };
                        opt.data = JSON.stringify({current_type: type});
                        $.ajax(opt).done(function(r){
                            if (r && r.error) {
                                alert(r.error)
                                return
                            } else {
                                that.current_type = type
                                alert('补给站类别更换成功!')
                            }
                        });
                }
            }
        });
